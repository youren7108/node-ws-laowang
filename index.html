<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .status {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .restart-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .restart-btn:hover {
            background: #ff3742;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .cell.x {
            color: #ffdd59;
        }
        
        .cell.o {
            color: #0fbcf9;
        }
        
        .winning-cell {
            background: rgba(46, 213, 115, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .score {
            text-align: center;
        }
        
        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .instructions {
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>井字棋游戏</h1>
        <p class="subtitle">经典的双人对战游戏</p>
        
        <div class="game-info">
            <div class="status">当前玩家: <span id="current-player">X</span></div>
            <button class="restart-btn" id="restart">重新开始</button>
        </div>
        
        <div class="game-board" id="board">
            <!-- 游戏格子将通过JavaScript动态生成 -->
        </div>
        
        <div class="score-board">
            <div class="score">
                <div>玩家 X</div>
                <div class="score-value" id="score-x">0</div>
            </div>
            <div class="score">
                <div>平局</div>
                <div class="score-value" id="score-draw">0</div>
            </div>
            <div class="score">
                <div>玩家 O</div>
                <div class="score-value" id="score-o">0</div>
            </div>
        </div>
        
        <p class="instructions">游戏规则: 玩家轮流在3x3的格子中放置自己的符号(X或O)，先将三个符号连成一条线的玩家获胜。</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏状态变量
            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            let scores = {
                'X': 0,
                'O': 0,
                'draw': 0
            };
            
            // 获胜条件组合
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // 横线
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // 竖线
                [0, 4, 8], [2, 4, 6]             // 对角线
            ];
            
            // DOM 元素
            const boardElement = document.getElementById('board');
            const currentPlayerElement = document.getElementById('current-player');
            const restartButton = document.getElementById('restart');
            const scoreXElement = document.getElementById('score-x');
            const scoreOElement = document.getElementById('score-o');
            const scoreDrawElement = document.getElementById('score-draw');
            
            // 初始化游戏板
            function initializeBoard() {
                boardElement.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', () => handleCellClick(i));
                    boardElement.appendChild(cell);
                }
            }
            
            // 处理格子点击
            function handleCellClick(index) {
                if (gameBoard[index] !== '' || !gameActive) {
                    return;
                }
                
                // 更新游戏状态
                gameBoard[index] = currentPlayer;
                const cellElement = document.querySelector(`.cell[data-index="${index}"]`);
                cellElement.textContent = currentPlayer;
                cellElement.classList.add(currentPlayer.toLowerCase());
                
                // 检查游戏结果
                checkGameResult();
            }
            
            // 检查游戏结果
            function checkGameResult() {
                let roundWon = false;
                let winningCells = [];
                
                // 检查是否获胜
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameBoard[a] === '' || gameBoard[b] === '' || gameBoard[c] === '') {
                        continue;
                    }
                    
                    if (gameBoard[a] === gameBoard[b] && gameBoard[b] === gameBoard[c]) {
                        roundWon = true;
                        winningCells = [a, b, c];
                        break;
                    }
                }
                
                if (roundWon) {
                    // 有玩家获胜
                    gameActive = false;
                    currentPlayerElement.textContent = `玩家 ${currentPlayer} 获胜!`;
                    scores[currentPlayer]++;
                    updateScoreDisplay();
                    
                    // 高亮显示获胜的格子
                    winningCells.forEach(index => {
                        document.querySelector(`.cell[data-index="${index}"]`).classList.add('winning-cell');
                    });
                    
                    return;
                }
                
                // 检查是否平局
                if (!gameBoard.includes('')) {
                    gameActive = false;
                    currentPlayerElement.textContent = '游戏平局!';
                    scores.draw++;
                    updateScoreDisplay();
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                currentPlayerElement.textContent = currentPlayer;
            }
            
            // 更新分数显示
            function updateScoreDisplay() {
                scoreXElement.textContent = scores.X;
                scoreOElement.textContent = scores.O;
                scoreDrawElement.textContent = scores.draw;
            }
            
            // 重新开始游戏
            function restartGame() {
                currentPlayer = 'X';
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayerElement.textContent = currentPlayer;
                initializeBoard();
            }
            
            // 事件监听
            restartButton.addEventListener('click', restartGame);
            
            // 初始化游戏
            initializeBoard();
        });
    </script>
</body>
</html>
